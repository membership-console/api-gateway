spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: IAM
          uri: ${product-urls.iam}
          predicates:
            - Path=/iam/api/**, /iam/swagger-ui/**, /iam/v3/**
          filters:
            - StripPrefix=1
        - id: paymaster
          uri: ${product-urls.paymaster}
          predicates:
            - Path=/paymaster/api/**
          filters:
            - StripPrefix=1
            - IamAuthenticationFilter
        - id: UI
          uri: ${product-urls.ui}
          predicates:
            - Path=/**

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true
    session:
      cookie:
        same-site: strict
  forward-headers-strategy: framework

project:
  name: api-gateway
  version: 1.0.0_SNAPSHOT
  package: cc.rits.membership.console.api_gateway

logging:
  level:
    root: INFO